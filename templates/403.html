{% extends "base.html" %}

{% block title %}Access Denied - Surveillance System{% endblock %}

{% block content %}
<div class="error-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body text-center p-5">
                        <div class="text-center mb-4">
                            <i data-feather="alert-circle" class="error-icon text-danger mb-3" style="width: 64px; height: 64px;"></i>
                            <h2 class="fw-bold text-danger">Access Denied</h2>
                            <p class="text-muted">Authentication failed. Please try again.</p>
                        </div>
                        
                        <div class="text-center">
                            <a href="{{ url_for('index') }}" class="btn btn-primary">
                                <i data-feather="home" class="me-2"></i>Return to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
